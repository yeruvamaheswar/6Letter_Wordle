<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Game State - Testing</title>
</head>
<body>
    <h1>Clear Game State for Testing</h1>
    <button onclick="clearState()">Clear Today's Game State</button>
    <div id="result"></div>

    <script src="js/daily-word-manager.js"></script>
    <script>
        function clearState() {
            const manager = new DailyWordManager();
            manager.clearTodayGameState();
            document.getElementById('result').innerHTML = '<p style="color: green;">Game state cleared! You can now replay today\'s puzzle.</p>';
        }
    </script>
</body>
</html>
