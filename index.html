<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>6-Letter Wordle</title>
    <link rel="stylesheet" href="css/style.css?v=2">
</head>
<body>
    <div class="container">
        <header>
            <h1>6-Letter Wordle</h1>
            <p class="subtitle">By Uma Yeruva</p>
        </header>
        
        <main>
            <div class="game-board">
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
            
            <div class="keyboard">
                <div class="keyboard-row">
                    <button class="key" data-key="q">Q</button>
                    <button class="key" data-key="w">W</button>
                    <button class="key" data-key="e">E</button>
                    <button class="key" data-key="r">R</button>
                    <button class="key" data-key="t">T</button>
                    <button class="key" data-key="y">Y</button>
                    <button class="key" data-key="u">U</button>
                    <button class="key" data-key="i">I</button>
                    <button class="key" data-key="o">O</button>
                    <button class="key" data-key="p">P</button>
                </div>
                <div class="keyboard-row">
                    <button class="key" data-key="a">A</button>
                    <button class="key" data-key="s">S</button>
                    <button class="key" data-key="d">D</button>
                    <button class="key" data-key="f">F</button>
                    <button class="key" data-key="g">G</button>
                    <button class="key" data-key="h">H</button>
                    <button class="key" data-key="j">J</button>
                    <button class="key" data-key="k">K</button>
                    <button class="key" data-key="l">L</button>
                </div>
                <div class="keyboard-row">
                    <button class="key key-enter" data-key="Enter">ENTER</button>
                    <button class="key" data-key="z">Z</button>
                    <button class="key" data-key="x">X</button>
                    <button class="key" data-key="c">C</button>
                    <button class="key" data-key="v">V</button>
                    <button class="key" data-key="b">B</button>
                    <button class="key" data-key="n">N</button>
                    <button class="key" data-key="m">M</button>
                    <button class="key key-backspace" data-key="Backspace">âŒ«</button>
                </div>
            </div>
            
            <!-- Completion Overlay - appears over game board -->
            <div id="completionOverlay" class="completion-overlay" style="display: none;">
                <div class="overlay-content">
                    <h3 id="overlayTitle">Game Complete!</h3>
                    <div id="overlayMessage"></div>
                </div>
            </div>
            
            <div class="message" id="message"></div>
            
            <div class="status-info" id="statusInfo">
                <span id="wordSource">Word source: Loading...</span>
                <div id="dailyInfo" class="daily-info">
                    <span id="dailyDate"></span>
                    <span id="nextWordTimer"></span>
                </div>
            </div>
            
            <div id="gameComplete" class="game-complete" style="display: none;">
                <div class="completion-stats">
                    <div id="completionMessage"></div>
                    <button id="shareButton" onclick="shareResults()">ðŸ“± Share Results</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/dictionary-api.js"></script>
    <script src="js/daily-word-manager.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
